<!DOCTYPE html>
{%extends 'star/Base.html'%}
{% block child_block%}
<div class="container" align="center">
    <h1>Information of students Details</h1>
    <table border="1">
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Address</th>
            <th>Actions </th>

        </tr>
        </thead>
        {%for student in students%}
        <tr>
            <td>{{student.No}}</td>
             <td>{{student.Name}}</td>
             <td>{{student.Marks}}</td>
             <td>{{student.Address}}</td>
            <td>><a href="/delete/{{student.id}}" class="btn btn-success ">Delete</a><a href="/update/{{student.id}}" class="btn btn-success ">Update</a></td>
        </tr>
        {%endfor%}

    </table>

</div>
{%endblock%}
